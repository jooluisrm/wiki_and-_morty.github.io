<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wiki and Morty</title>
</head>
<body>
    <div class="bd">
        <div class="filtro">
        <header>
            <div class="top-header container">
                <div class="logo-header">
                    <a href=""><img src="assets/img/58f37720a4fa116215a9240f.png" alt=""></a>
                </div>
                <div class="menu-center">
                    <ul>
                        <a href=""><li>Home</li></a>
                        <a href=""><li>Recent Changes</li></a>
                        <a href=""><li>Help</li></a>
                    </ul>
                </div>
                <div class="name-header">
                    <p class="user">João Luis</p> <img src="assets/img/seta-para-baixo.png" alt="">
                </div>
            </div>
        </header>

        <aside>
            <div class="personagem">
                <h1>Lista de Id</h1>
                <ul class="conteiner-ids">

                </ul>
            </div>
        </aside>

        <main>
            <div class="main-center">
                <div class="fundo-preto">
                    <section>
                        <div class="painel-personagem">
                            <div class="personagem-container">
                                <div class="img-person">
                                    <img src="" alt="">
                                </div>
                                <div class="infos-personagen">
                                    <div class="name-person font-info"></div>
                                    <div class="status-person font-info"></div>
                                    <div class="specie-person font-info"></div>
                                    <div class="genero-person font-info"></div>
                                    <div class="origen-person font-info"></div>
                                    <div class="local-name font-info"></div>
                                </div>
                            </div>
                            <button>Fechar</button>
                        </div>
                    </section>
                </div>
                
                <div class="container-geral">
                    <div class="bemvindo">
                        Bem-vindo ao Wiki and Morty
                    </div>
                    <div class="container-buscador">
                        <div class="pergunta">
                            Qual ID você deseja buscar?
                        </div>
                        <div class="buscador">
                            <img src="assets/img/lupa.png" alt="">
                            
                            <input type="number" placeholder="Digite o ID do seu personagem" min="1" required autofocus>
                            <input type="submit" name="" value="Buscar ID" id="buscar">
                        </div>
                    </div>
                </div>
                
                
            </div>
        </main>

        

        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
